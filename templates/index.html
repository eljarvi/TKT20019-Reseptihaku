
<h2>Reseptihaku</h2>
<p>
Tietokannassa on {{ recipes_count }} julkista reseptiä.
</p>
{% if session["user_id"] %}
Olet kirjautunut sisään nimellä <b>{{ session["username"] }}</b>.

{% endif %}
